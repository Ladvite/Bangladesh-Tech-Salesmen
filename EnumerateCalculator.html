<!DOCTYPE html>
<html>
<head>
    <title> Enumerate Calculator</title>
</head>
<body>
    <h1>Enumerate Calculator</h1>
    <form>
        <input type="number" id="num1" />
        <input type="number" id="num2" />
        <select id="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <p>The result is: <span id="result"></span></p>

    <script>
        function calculate() {
            // Get the values of the two numbers and the operator
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var operator = document.getElementById('operator').value;

            // Perform the calculation
            var result;
            if (operator === '+') {
                result = num1 + num2;
            } else if (operator === '-') {
                result = num1 - num2;
            } else if (operator === '*') {
                result = num1 * num2;
            } else if (operator === '/') {
                result = num1 / num2;
            }

            // Display the result
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
